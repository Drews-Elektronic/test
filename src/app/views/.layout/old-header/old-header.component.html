<header id="site-header" class="site-header dynamic-header menu-dropdown-tablet" role="banner">
    <div class="header-inner">
        <div class="site-branding show-logo">
            <div class="site-logo show">
                <a routerLink="" class="custom-logo-link" rel="home">
                    @switch (logo) {
                                <!-- Altes -->
                        @case ("-1") {
                            <!-- blau -->
                            <img  src="assets/logo_mpl_nkt.png" alt="MyProtoLab">
                        }

                                <!-- Neues -->
                        @case ("0") {
                            <!-- blau -->
                            <img  src="assets/neues_logo/logo_blau.png" alt="MyProtoLab">
                        }
                        @case ("1") {
                            <!-- gruen -->
                            <img  src="assets/neues_logo/logo_gruen.png" alt="MyProtoLab">
                        }
                        @case ("2") {
                            <!-- weiss blau -->
                            <img  src="assets/neues_logo/logo_weiss_mit_blau_hg.png" alt="MyProtoLab">
                        }
                        @case ("3") {
                            <!-- weiss gruen -->
                            <img  src="assets/neues_logo/logo_weiss_mit_gruen_hg.png" alt="MyProtoLab">
                        }
                        @case ("4") {
                            <!-- weiss -->
                            <img  src="assets/neues_logo/logo_weiss.png" alt="MyProtoLab">
                        }
                    }
                </a>
            </div>
        </div>

        <nav class="site-navigation show">
            <ng-container *ngTemplateOutlet="MenuItems"></ng-container>		
        </nav>
        <div class="site-navigation-toggle-holder show">
            <div (click)="toggle()" class="site-navigation-toggle icon_anpassen" role="button" tabindex="0">
                @if(isExpanded){
                    <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                    </svg>
                }@else{
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                    </svg>
                }
            </div>
        </div>
        
        <nav class="site-navigation-dropdown show">
            <div class="menu-header-container">
                <ng-template *ngTemplateOutlet="MenuItems"></ng-template>
            </div>
        </nav>
    </div>
</header>
